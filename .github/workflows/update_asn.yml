name: Update China ASN List

on:
  schedule:
    # Runs at 18:00 UTC every day
    - cron: '0 18 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate MikroTik RSC file
        run: |
          SOURCE_URL="https://raw.githubusercontent.com/ben0112/ASN-China/refs/heads/main/china_asns.txt"
          OUTPUT_FILE="china_asns.rsc"
          LIST_NAME="CHINA_ASNS"

          echo "Generating MikroTik import file..."

          # 1. Start with the Menu Context (This makes the file smaller and cleaner)
          echo "/routing/filter/num-list" > $OUTPUT_FILE
          
          # 2. Add the clean-up command (Remove old entries for this list)
          echo "remove [find list=$LIST_NAME]" >> $OUTPUT_FILE

          # 3. Download and parse strictly
          # gsub(/\r/, "") -> Removes Windows Carriage Returns (Critical Fix)
          # if ($1 ~ /^[0-9]+$/) -> Checks if the first part is definitely a number
          curl -s $SOURCE_URL | awk -v listname="$LIST_NAME" '{ 
            gsub(/\r/, ""); 
            if ($1 ~ /^[0-9]+$/) print "add list=" listname " range=" $1 
          }' >> $OUTPUT_FILE

          # 4. Add a "back" command to exit the context (Good practice)
          echo ".." >> $OUTPUT_FILE

          echo "Done. Generated $(wc -l < $OUTPUT_FILE) lines."

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add china_asns.rsc
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in ASN list. Skipping commit."
          else
            git commit -m "Daily update: China ASN list for MikroTik"
            git push
          fi

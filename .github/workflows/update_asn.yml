name: Update China ASN List

on:
  schedule:
    # Runs at 18:00 UTC every day
    - cron: '0 18 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate MikroTik RSC file
        run: |
          SOURCE_URL="https://raw.githubusercontent.com/ben0112/ASN-China/refs/heads/main/china_asns.txt"
          OUTPUT_FILE="china_asns.rsc"
          LIST_NAME="CHINA_ASNS"

          echo "Generating robust ASN list..."

          # 1. Start the Context
          echo "/routing/filter/num-list" > $OUTPUT_FILE

          # 2. THE FIX: Only remove if the list actually has entries
          # This prevents "missing argument" error on the first run or empty lists
          echo ":if ([:len [find list=$LIST_NAME]] > 0) do={ remove [find list=$LIST_NAME] }" >> $OUTPUT_FILE

          # 3. Process the list
          # tr -d '\r' -> Removes Windows hidden characters
          # grep -E -> Ensures only numbers pass through
          curl -s $SOURCE_URL | tr -d '\r' | grep -E '^[0-9]+$' | awk -v listname="$LIST_NAME" '{print "add list=" listname " range=" $1}' >> $OUTPUT_FILE

          # 4. Exit Context
          echo ".." >> $OUTPUT_FILE

          echo "Done. Generated $(wc -l < $OUTPUT_FILE) lines."

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add china_asns.rsc
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in ASN list. Skipping commit."
          else
            git commit -m "Daily update: China ASN list for MikroTik"
            git push
          fi

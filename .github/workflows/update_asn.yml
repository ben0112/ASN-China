name: Update CHINA_ASNS RSC

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate MikroTik RSC file
        run: |
          SOURCE_URL="https://raw.githubusercontent.com/ben0112/ASN-China/refs/heads/main/china_asns.txt"
          OUTPUT_FILE="china_asns.rsc"
          LIST_NAME="CHINA_ASNS"

          echo "Generating data-only ASN list..."

          # 1. HEADER: Enter the menu context
          echo "/routing/filter/num-list" > $OUTPUT_FILE

          # 2. BODY: Add the data
          # tr -d '\r' removes Windows characters
          # grep ensures only numbers
          curl -s $SOURCE_URL | tr -d '\r' | grep -E '^[0-9]+$' | awk -v listname="$LIST_NAME" '{print "add list=" listname " range=" $1}' >> $OUTPUT_FILE

          # 3. FOOTER: REMOVED
          # Do not add ".." or anything else at the end. 
          # The file should just end with the last "add" command.

          echo "Done. Generated $(wc -l < $OUTPUT_FILE) lines."

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add china_asns.rsc
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in ASN list. Skipping commit."
          else
            git commit -m "Daily update: China ASN list for MikroTik"
            git push
          fi
